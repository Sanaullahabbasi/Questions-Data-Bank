<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f6d3d555d8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-form p-4">
      <div>
        <form onsubmit="login()">
          <div class="header row"><h2>Login</h2></div>
                 <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Email"
            />
            <i class="fa-solid fa-envelope place"></i>
            <div id="emailError"></div>
          </div>
      
          <div class="row">
            <div class="mb-3 col-md-12">
              <input
                type="password"
                class="form-control"
                id="password"
                aria-describedby="emailHelp"
                placeholder="Password"
              />
              <i class="fa-solid fa-lock place1"></i>
              <div id="passwordError"></div>
            </div>
            

          </div>
          <div class="btn-sec btn-fot">
            <button type="submit" class="btn btn-primary">Login</button>
            <div><p>OR</p></div>
            <div><p><a href="./index.html">create an account</a></p></div>
            </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
